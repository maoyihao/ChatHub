name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types:
      - closed

jobs:
  build:
    if: github.event_name != 'pull_request' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    name: Build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package

      - name: Determine version
        id: version
        run: echo "version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> "$GITHUB_OUTPUT"

      - name: Rename artifact with version
        run: mv target/*-jar-with-dependencies.jar "target/ChatHub-${{ steps.version.outputs.version }}.jar"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ChatHub-${{ steps.version.outputs.version }}
          path: target/ChatHub-${{ steps.version.outputs.version }}.jar
